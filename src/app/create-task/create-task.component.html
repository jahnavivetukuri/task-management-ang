<div class="col-md-6 offset-md-3">
    <h3> Create Task </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> Task Name</label>
            <input type="text" class ="form-control" id = "taskName"
                [(ngModel)] = "task.taskName" name = "taskName">
        </div>
    
        <div class="form-group">
            <label> Task Description</label>
            <input type="text" class ="form-control" id = "taskDescription"
                [(ngModel)] = "task.taskDescription" name = "taskDescription">
        </div>
    
        
        <div class="form-check">
            <input type="radio" class="form-check-input" id="radio1" [(ngModel)] = "task.taskStatus" name="taskStatus" value="true" checked>
            <label class="form-check-label" for="radio1">Yes</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="radio2" [(ngModel)] = "task.taskStatus" name="taskStatus" value="false">
            <label class="form-check-label" for="radio2">No</label>
        </div>
    
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
